<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
    </style>
  <link href="styles.css" rel="stylesheet" />
  <title>Stonks Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Stonks Calculator</h1>
    <label >Initial Price</label>
    <input id="input-initial" type="number" placeholder='Add Initial Price Here...' />
    <label >Quantity</label>
    <input id="input-quantity" type="number" placeholder='Add Quantity Here...' />
    <label >Current Price</label>
    <input id="input-current" type="number" placeholder='Add Current Price Here...' />
    <button id="btn-calculate">Tell Me</button>
    <h2 id="output-element"></h2>
  </div>    
  <script src="script.js"></script>
</body>
</html>
